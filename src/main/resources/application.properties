spring.profiles.active=@spring.profiles.active@
app.version=@project.version@
server.port=8999
spring.thymeleaf.cache=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.open-in-view=false
spring.banner.location=classpath:banner.txt
spring.output.ansi.enabled=always
user.records=classpath:defaultValues/qa/users.json
applicationConfiguration.records=classpath:defaultValues/qa/applicationConfigurations.json
testType.records=classpath:defaultValues/qa/testTypes.json
changeType.records=classpath:defaultValues/qa/changeTypes.json
#---
spring.config.activate.on-profile=dev
spring.datasource.url=jdbc:h2:mem:tehdb_dev
#---
spring.config.activate.on-profile=qa
spring.datasource.url=jdbc:h2:mem:tehdb_qa
#---
spring.config.activate.on-profile=prod
spring.datasource.url=jdbc:h2:file:./data/db/tehdb
spring.thymeleaf.cache=true