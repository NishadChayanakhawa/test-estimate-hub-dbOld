<!DOCTYPE html>
<html lang="en">

<head th:fragment="headSection(title,script,style,link)">
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/fontawesome/css/all.min.css}" rel="stylesheet" />
	<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/jquery/js/jquery-3.7.0.min.js}"></script>

	<script th:src="@{/jquery/js/blockui.js}"></script>
	<title th:text="${title}">My Application</title>
	<th:block th:if="${script}">
		<th:block th:replace="${script}" />
	</th:block>
	<th:block th:if="${style}">
		<th:block th:replace="${style}" />
	</th:block>
	<th:block th:if="${link}">
		<th:block th:replace="${link}" />
	</th:block>
</head>

<body>
	<input th:fragment="csrfElement" type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	
	<nav th:fragment="pageHeader(subTitle)" class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a th:href="@{/home}"><img th:src="@{/images/logo_hz_new.png}" alt="logo" /></a>
			<span><strong th:text="' - ' + ${subTitle}"></strong></span>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navbarNavDropdown" class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a id="configurationsLink" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="fa-solid fa-sliders"></i> Configuration
						</a>
						<ul class="dropdown-menu">
							<li><a id="userManagementOption" class="dropdown-item" th:href="@{/configuration/userManagement}"><i class="fa-solid fa-users"></i> User Management</a>
							</li>
							<li><a id="applicationConfigurationOption" class="dropdown-item" th:href="@{/configuration/application}">Application Configuration</a>
							</li>
							<li><a id="testTypeConfigurationOption" class="dropdown-item" th:href="@{/configuration/testType}">Test Type Configuration</a>
							</li>
							<li><a id="changeTypeConfigurationOption" class="dropdown-item" th:href="@{/configuration/changeType}">Change Type Configuration</a>
							</li>
							<li><a id="generalConfigurationOption" class="dropdown-item" th:href="@{/configuration/general}">General Configuration</a>
							</li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a id="estimationLink" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="fa-solid fa-scale-balanced"></i> Estimation
						</a>
						<ul class="dropdown-menu">
							<li><a id="releaseRecordOption" class="dropdown-item" th:href="@{/release}">Release Record Management</a>
							</li>
							<li><a id="changeRecordOption" class="dropdown-item" th:href="@{/change}">Change Record Management</a>
							</li>
						</ul>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a id="userLink" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">
							<i class="fa-solid fa-user"></i> <span sec:authentication="principal.lastName"></span>,
							<span sec:authentication="principal.firstName"></span>(<span
								sec:authentication="principal.username"></span>)
						</a>
						<ul class="dropdown-menu">
							<li>
								<form action="/logout" method="POST">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
									<button id="logoutButton" type="submit" class="btn bg-light border-0 text-danger-emphasis bg-body">
										<i class="fa-solid fa-right-from-bracket"></i> Logout
									</button>
								</form>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>

</html>
